<!DOCTYPE html>
<html lang="en">

<head>
   <!-- basic -->
   <meta charset="utf-8">
   <!-- site metas -->
   <title>Home</title>
   <!-- bootstrap css -->
   <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
   <!-- style css -->
   <link rel="stylesheet" href="{{url_for('static', filename='css/style2.css')}}">
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   <link rel="stylesheet" href="{{url_for('static', filename='css/style3.css')}}">
</head>
<!-- body -->

<body class="main-layout">
   <!-- header -->
   <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand" id="p" href="{{url_for('home')}}">Alles Beste</a>

      <!-- Links -->
      <ul class="navbar-nav">
         <li class="nav-item">
            <a class="nav-link" href="{{url_for('home')}}">Home</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="{{url_for('profile')}}">Profile</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
         </li>
      </ul>
   </nav>
   <!-- end header inner -->
   <!-- end header -->
   <!-- top -->

   <div class="overlay" id="overlay"></div>


   <div class="full_bg" style="margin-top: -90px;">
      <div class="slider_main">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-12">
                  <!-- carousel code -->
                  <div id="carouselExampleIndicators" class="carousel slide">
                     <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                     </ol>
                     <div class="carousel-inner">
                        <!-- first slide -->
                        <div class="carousel-item active">
                           <div class="carousel-caption relative">
                              <div class="row d_flex">
                                 <div class="col-md-5">
                                    <div class="board">
                                       <i><img src="{{url_for('static', filename='images/top_icon.png')}}"
                                             alt="#" /></i>
                                       <h3>
                                          Learn Grammer
                                       </h3>
                                    </div>
                                 </div>
                                 <div class="col-md-7">
                                    <div class="banner_img">
                                       <figure><img class="img_responsive"
                                             src="{{url_for('static', filename='images/banner_img.png')}}"></figure>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <!-- second slide -->
                        <div class="carousel-item">
                           <div class="carousel-caption relative">
                              <div class="row d_flex">
                                 <div class="col-md-5">
                                    <div class="board">
                                       <i><img src="{{url_for('static', filename='images/top_icon.png')}}"
                                             alt="#" /></i>
                                       <h3>
                                          Learn Vocabulary
                                       </h3>
                                    </div>
                                 </div>
                                 <div class="col-md-7">
                                    <div class="banner_img">
                                       <figure><img class="img_responsive"
                                             src="{{url_for('static', filename='images/banner_img.png')}}"></figure>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <!-- third slide-->
                        <div class="carousel-item">
                           <div class="carousel-caption relative">
                              <div class="row d_flex">
                                 <div class="col-md-5">
                                    <div class="board">
                                       <i><img src="{{url_for('static', filename='images/top_icon.png')}}"
                                             alt="#" /></i>
                                       <h3>
                                          And Fly High
                                       </h3>
                                    </div>
                                 </div>
                                 <div class="col-md-7">
                                    <div class="banner_img">
                                       <figure><img class="img_responsive"
                                             src="{{url_for('static', filename='images/banner_img.png')}}"></figure>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <!-- controls -->
                     <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"
                        style="margin-top: -150px;">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        <span class="sr-only">Previous</span>
                     </a>
                     <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"
                        style="margin-top: -150px;">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        <span class="sr-only">Next</span>
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- end banner -->
   <!-- our class -->
   <div class="class">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="titlepage text_align_center">
                  <h2>Lets Roll!</h2>
                  <p>Learn new grammer and vocabulary and test your knowledge</p>
               </div>
            </div>
         </div>
         <div class="row">
            <a class="col-md-4 margi_bottom" href="{{url_for('grammer')}}">
               <div class="class_box text_align_center">
                  <i><img src="{{url_for('static', filename='images/class1.png')}}" alt="#" /></i>
                  <h3>Grammer</h3>
               </div>
            </a>
            <a class="col-md-4 margi_bottom" href="{{url_for('vocabulary')}}">
               <div class="class_box blue text_align_center">
                  <i><img src="{{url_for('static', filename='images/class1.png')}}" alt="#" /></i>
                  <h3>Noun</h3>
               </div>
            </a>
            <a class="col-md-4 margi_bottom" href="{{url_for('quiz')}}">
               <div class="class_box text_align_center">
                  <i><img src="{{url_for('static', filename='images/class1.png')}}" alt="#" /></i>
                  <h3>Quiz</h3>
               </div>
            </a>
         </div>
      </div>
   </div>
   <!-- end our class -->

   <!-- end about -->

   <!-- end skating -->
   <!-- pop up -->
   {% if pop_up %}
      <div id="popup" class="popup">
         <p>Congratuations!! you scored {{result}} out of {{questions}}</p>
         <button class="close-btn" onclick="hidePopup()">Continue</button>
      </div>

      <script>
         // Show the overlay and popup when the page loads
         document.addEventListener('DOMContentLoaded', function () {
            showOverlay();
            showPopup();
         });

         function showOverlay() {
            // Show the overlay
            document.getElementById('overlay').style.display = 'block';
         }

         function hideOverlay() {
            // Hide the overlay
            document.getElementById('overlay').style.display = 'none';
         }

         function showPopup() {
            // Show the popup
            document.getElementById('popup').style.display = 'block';
         }

         function hidePopup() {
            // Hide the popup and overlay
            // document.getElementById('popup').style.display = 'none';
            // hideOverlay();
            window.location.href = '/';
         }
      </script>
   {% endif %}
   <!-- Javascript files-->
   <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
   <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
   <script src="{{url_for('static', filename='js/jquery-3.0.0.min.js')}}"></script>
</body>

</html>
